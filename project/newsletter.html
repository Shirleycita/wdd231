<body>
    <header>
        <a id="logo-link" href="index.html">
            <img class="logo" src="images/logo.webp" alt="Slowly but Shirley logo" width="100" height="100">
        </a>
        <div id="header-titles">
            <h1>Makeup by</h1>
            <p>Slowly but Shirley</p>

        <div id="menu"></div>

    <main>
        <div id="join-container">
            <h1 class="main-heading">Please subscribe to our Newsletter</h1>

            <div id="form-container">
                <h2>Subscribe</h2>
                <form method="get" action="thankyou.html" class="join-form">
                    <label class="form-label">First Name:<input type="text" class="form-input" name="first" required autocomplete="given-name" title="Your First Name"></label>
                    <label class="form-label">Last Name:<input type="text" class="form-input" name="last" required autocomplete="family-name" title="Your Last Name"></label>
                    <label class="form-label">Email:<input type="email" class="form-input" required name="email" title="Email address" autocomplete="email" placeholder="SampleEmail@gmail.com"></label>
                    <label class="form-label">Phone:<input type="tel" class="form-input" required name="phone" title="Cell Phone Number" autocomplete="tel"></label>
                    <input type="hidden" id="timestamp" name="timestamp">
                    <input type="submit" id="submit-button" value="Click to Submit">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div id="contact-info">
            <p class="footer-title">Slowly but Shirley</p>
